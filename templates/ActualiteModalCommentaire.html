{% for commentaire in commentaires %}
<div class="mb-3 pb-2 border-bottom">
    <div class="d-flex">
        {% if commentaire.auteur.photo %}
        <img src="{{ commentaire.auteur.photo.url }}" 
             class="rounded-circle me-3" width="40" height="40"
             alt="{{ commentaire.auteur.get_full_name }}">
        {% else %}
        <div class="rounded-circle bg-secondary me-3 d-flex align-items-center justify-content-center" 
             style="width: 40px; height: 40px;">
            <i class="bi bi-person text-white"></i>
        </div>
        {% endif %}
        <div>
            <div class="d-flex justify-content-between">
                <h6 class="mb-1">{{ commentaire.auteur.nom }} {{ commentaire.auteur.prenom }}</h6>
                <small class="text-muted">{{ commentaire.date_commentaire|timesince }}</small>
            </div>
            <p class="mb-0">{{ commentaire.message }}</p>
        </div>
    </div>
</div>
{% empty %}
<div class="alert alert-info mb-0">
    Aucun commentaire pour cette actualitÃ©.
</div>
{% endfor %}
