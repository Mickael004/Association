{% extends 'layouts/master.html' %}
{% load static %}

{% block title %}Nouvelle Actualité{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center marg">
        <div class="col-lg-8 ">
            <div class="card border-0 shadow ">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">
                        <i class="bi bi-megaphone me-2"></i>Nouvelle Actualité
                    </h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                        <div>{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="titre" class="form-label">Titre </label>
                            <input type="text" class="form-control" id="titre" name="titre" 
                                   value="{{ titre|default:'' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="contenue" class="form-label">Contenu </label>
                            <textarea class="form-control" id="contenue" name="contenue" 
                                      rows="8" required>{{ contenue|default:'' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Image de Illustration</label>
                            <input type="file" class="form-control" id="image" name="image"
                                   accept="image/jpeg, image/png">
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'actualite' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-save me-1"></i> Publier
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    nav{
        z-index: 100;
    }
    .marg{
        margin-top: 2%;
    }
    .btn-primary {
        background-color: #0d6efd;
        border: none;
        padding: 0.5rem 1.5rem;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
    }
</style>
{% endblock %}
