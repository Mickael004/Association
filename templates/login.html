{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>Connexion</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                        <a href="{% url 'inscription' %}" class="btn btn-link">Cr√©er un compte</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
