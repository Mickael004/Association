{% extends 'layouts/master.html' %}

{% block content %}

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg marg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">
                            <i class="bi bi-plus-circle me-2"></i> Créer une nouvelle cotisation
                        </h3>
                    </div>
                    
                    <div class="card-body">
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message  in messages %}
                                <div>{{message}}</div>{% endfor %}
                            </div>
                        {% endif %}
                        <form method="post" action="{% url 'creer_cotisations' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label">Titre </label>
                                <input type="text" name="titre" class="form-control" value="{{request.POST.titre}}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="3">{{request.POST.description}}</textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Montant (Ar) </label>
                                    <input type="number" step="0.01" name="montant" class="form-control" value="{{request.POST.montant}}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Type </label>
                                    <select name="type_cotisation" class="form-select"  required>
                                        <option value="">Sélectionner...</option>
                                        <option value="annuelle" i>Annuelle</option>
                                        <option value="mensuelle">Mensuelle</option>
                                        <option value="ponctuelle">Ponctuelle</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Date début </label>
                                    <input type="date" name="date_debut" class="form-control" value="value="{{request.POST.date_debut}}"" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Date fin (optionnel)</label>
                                    <input type="date" name="date_fin" class="form-control" value="{{request.POST.date_fin}}">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Statut </label>
                                <select name="statut" class="form-select" value="{{request.POST.statut}}" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% url 'gestion_cotisation' %}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-1"></i> Annuler
                                </a>
                                <button type="submit" class="btn btn-primary"> Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        nav{
            z-index: 100;
        }
        .marg{
            margin-top: 2%;
        } 
    </style>
{% endblock  %}
